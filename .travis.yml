language: python

matrix:
  include:
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: 3.8
      env: TOXENV=py38

install: pip install yapf

script:
  - make format
  - git update-index --refresh
  - git diff-index --ignore-submodules --quiet HEAD

after_failure:
  - git diff

notifications:
  email: false
